<div class="container">

    <div *ngFor="let post of posts" class="card mb-3 col-6 offset-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="post.thumbnailUrl" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{post.title | uppercase}}</h5>
              <button class="btn btn-outline-danger">View</button>
              
            </div>
          </div>
        </div>
      </div>
